#
# Your Crowdin credentials
#
project_id_env: &project_id CROWDIN_PROJECT_ID
api_token_env: CROWDIN_API_TOKEN
project_id: *project_id
base_path: "."
base_url: "https://api.crowdin.com"
#
# Choose file structure in Crowdin
# e.g. true or false
#
preserve_hierarchy: true
#
# Files configuration
#
files:
  - source: /CONDUCT.md
    dest: /%original_file_name%
    translation: /%original_file_name%-%locale%
  - source: /CONTRIBUTING.md
    dest: /%original_file_name%
    translation: /%original_file_name%-%locale%
  - source: /README.md
    dest: /%original_file_name%
    translation: /%original_file_name%-%locale%        
  - source: /book/intro.md
    dest: /book/%original_file_name%
    translation: /book/%original_file_name%-%locale%
  - source: /book/en/**/*.md
    dest: /book/%original_file_name%
    translation: /book/%locale%/**/%original_file_name%
